<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8"></meta>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset >
                <label for="">Enter Your First Name: <input id="fisrt-name" type="text" required/></label>
                <label for="">Enter Your Last Name: <input id="last-name" type="text" required/></label>
                <label for="">Enter Your Email: <input id="email" type="email" required/></label>
                <label for="">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked> Personal</label> <!--ponemos el mismo atributo name con valor "account-type" para que solo se pueda seleccionar un radio a la vez-->
                <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business</label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
